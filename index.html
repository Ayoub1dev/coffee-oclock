<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="icon-style.css" />
        <link rel="stylesheet" href="style.css" />

        <title>COFFEE O'CLOCK</title>
    </head>
    <body>
        <section class="main-container">
            <nav>
                <div class="coffee-granules">
                    <a href="#home">
                        <img
                            src="images/coffee-granules-icon.png"
                            alt="coffe granules logo"
                        />
                    </a>
                </div>

                <div class="main-menu">
                    <ul>
                        <li><a href="#home">HOME</a></li>
                        <li><a href="#shop">SHOP</a></li>
                        <li><a href="#about">ABOUT</a></li>
                        <li><a href="#contact">CONTACT</a></li>
                    </ul>
                </div>

                <div class="dropdown">
                    <div class="menu icon"></div>
                </div>
            </nav>

            <section id="home" class="content">
                <div class="flex-center">
                    <div class="title">
                        <p class="question">WHAT TIME IS IT?</p>
                        <h1 class="answer">COFFEE O'CLOCK</h1>
                    </div>

                    <div class="coffee-table-container">
                        <div id="cup-0"></div>
                        <div id="cup-1"></div>
                        <div id="cup-2"></div>
                        <div id="cup-3"></div>
                        <div id="cup-4"></div>
                        <div id="cup-5"></div>
                        <div id="cup-6"></div>
                        <div id="cup-7"></div>
                    </div>

                    <div class="coffee-properties-container">
                        <!--  -->
                        <div class="coffee-properties">
                            <h2 class="coffee-title">LATTE</h2>
                            <p class="coffee-description">
                                Lorem ipsum dolor sit amet conse ctetur
                                adipisicing elit. Voluptas eveniet iusto ipsam
                                alias reprehenderit quasi dicta
                            </p>
                        </div>
                        <!--  -->
                        <div class="coffee-image-container">
                            <img
                                src="images/coffee-teset-removebg-preview.png"
                                alt=""
                            />
                        </div>
                        <!--  -->
                        <div class="order-button-container">
                            <div class="border">
                                <button>ORDER NOW</button>
                            </div>
                        </div>
                        <!--  -->
                    </div>
                </div>
            </section>

            <footer>
                <div class="scroll-down-container">
                    <p>SCROLL DOWN</p>
                </div>

                <div class="before-after-container">
                    <div class="before">
                        <!-- <p>❮</p> -->
                        <button>❮</button>
                    </div>

                    <div class="after">
                        <!-- <p>❯</p> -->
                        <button>❯</button>
                    </div>
                </div>

                <div class="links-container">
                    <ul>
                        <li>
                            <a href="">
                                <img
                                    src="images/facebook-icon.png"
                                    id="fb"
                                    alt="facebook icon"
                                />
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img
                                    src="images/ig-icon.png"
                                    alt="instagram icon"
                                />
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img
                                    src="images/mail-icon.png"
                                    alt="mail icon"
                                />
                            </a>
                        </li>
                    </ul>
                </div>
            </footer>
        </section>

        <script src="icon.js"></script>
        <script src="script.js"></script>
    </body>
</html>
